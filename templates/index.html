function PromoPopup() {

    if (!email || !email.includes("@")) return;
    setSubmitting(true);
    try {
      await fetch("/api/subscribe", {
        method:"POST", headers:{"Content-Type":"application/json"},
        body: JSON.stringify({email})
      });
    } catch(e) {}
    setSubmitting(false);
    setStep("coupon");

  return (
    <div style={{position:"fixed",inset:0,zIndex:999,display:"flex",alignItems:"center",justifyContent:"center",padding:20,background:"rgba(0,0,0,0.7)",backdropFilter:"blur(6px)",WebkitBackdropFilter:"blur(6px)",animation:"fadeIn 0.4s ease"}}>

        {step === "offer" && (<>
          <div style={{width:50,height:50,borderRadius:"50%",background:"rgba(201,169,110,0.12)",border:"1px solid rgba(201,169,110,0.3)",display:"flex",alignItems:"center",justifyContent:"center",margin:"0 auto 16px"}}>
            <span style={{fontSize:"1.5rem"}}>🥃</span>
          </div>
          <h3 style={{...Fs,fontSize:"1.5rem",color:G.cream,fontWeight:400,marginBottom:8}}>Save <span style={{color:G.gold}}>15%</span></h3>
          <p style={{...Fb,fontSize:"1.1rem",color:G.mute,lineHeight:1.6,marginBottom:24}}>On your first purchase of Forbidden Bourbon</p>
          <GoldBtn onClick={()=>setStep("email")} full>Yes, I Want 15% Off</GoldBtn>
          <button onClick={()=>setShow(false)} style={{...Fb,fontSize:"0.9rem",color:G.mute2,background:"none",border:"none",cursor:"pointer",marginTop:14,display:"block",width:"100%"}}>No thanks</button>
        </>)}

        {step === "email" && (<>

          <p style={{...Fb,fontSize:"1rem",color:G.mute,lineHeight:1.6,marginBottom:20}}>We'll send your 15% discount code right away.</p>
          <input type="email" placeholder="your@email.com" value={email} onChange={e=>setEmail(e.target.value)}
            style={{...Fb,fontSize:"1.1rem",color:G.cream,background:"rgba(201,169,110,0.05)",border:"1.5px solid rgba(201,169,110,0.25)",borderRadius:4,padding:"14px 18px",outline:"none",width:"100%",marginBottom:14}} />
          <GoldBtn onClick={submitEmail} full>{submitting ? "Saving..." : "Get My Coupon"}</GoldBtn>
          <button onClick={()=>setStep("offer")} style={{...Fb,fontSize:"0.9rem",color:G.mute2,background:"none",border:"none",cursor:"pointer",marginTop:14,display:"block",width:"100%"}}>Back</button>
        </>)}

        {step === "coupon" && (<>
          <div style={{width:50,height:50,borderRadius:"50%",background:"rgba(201,169,110,0.12)",border:"1px solid rgba(201,169,110,0.3)",display:"flex",alignItems:"center",justifyContent:"center",margin:"0 auto 16px"}}>

            <p style={{...Fb,fontSize:"0.85rem",color:G.mute,marginTop:6}}>Tap to copy</p>
          </div>
